<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="#0f172a"/>
  
  <!-- Code brackets with gradient -->
  <text x="8" y="68" font-family="Fira Code, Monaco, monospace" font-size="50" font-weight="bold" fill="url(#grad1)">&lt;</text>
  <text x="68" y="68" font-family="Fira Code, Monaco, monospace" font-size="50" font-weight="bold" fill="url(#grad1)">/&gt;</text>
  
  <!-- Letter N -->
  <text x="32" y="66" font-family="Inter, Arial, sans-serif" font-size="42" font-weight="800" fill="url(#grad2)">N</text>
</svg>